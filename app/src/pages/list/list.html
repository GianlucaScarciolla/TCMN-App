<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let team of teams">
      <h2>{{team.Team_ID}}</h2>
      <h2>{{team.TName}}</h2>
      <p>{{team.Founding_date}}</p>
      <p>{{team.Country}}</p>
    </ion-item>
  </ion-list>
</ion-content>
